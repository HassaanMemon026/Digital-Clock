<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width">
  <title>Colour-full Digital Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="clock-container">
      <div class="houres clock-child color"></div>
      <div class="colon  color">:</div>
      <div class="minutes color clock-child"></div>
      <div class="colon  color">:</div>
      <div class="seconds color clock-child"></div>
      <div class="date-container">
        <div class="date date-child"></div>
        <div class="month date-child"></div>
        <div class="year date-child"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
